<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markqent.com - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for a cleaner focus ring */
        .form-input:focus {
            --tw-ring-color: rgba(96, 165, 250, 0.5); /* A subtle blue ring */
            border-color: #60a5fa; /* A matching blue border */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 antialiased">

    <div class="relative min-h-screen flex flex-col items-center justify-center p-6 sm:p-8">

        <!-- Main Content -->
        <main class="text-center space-y-5 max-w-xl w-full">
            <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-white">
                Markqent.com
            </h1>

            <p class="text-lg sm:text-xl text-gray-400">
                Something new is coming.
            </p>

            <!-- Live Clock -->
            <div id="clock-container" class="pt-4 text-white">
                <div id="time" class="text-5xl md:text-6xl font-bold tracking-tight"></div>
                <div id="date" class="text-lg text-gray-400"></div>
            </div>
            
            <!-- Founder Info -->
            <div class="pt-8">
                <p class="text-xl font-medium text-gray-200">SOWRAV SAHA</p>
                <p class="text-md text-gray-500">CEO & Founder</p>
            </div>

        </main>

        <!-- Footer -->
        <footer class="absolute bottom-0 w-full p-6 text-center text-gray-500 text-sm">
            <p>&copy; <span id="year"></span> Markqent.com. All Rights Reserved.</p>
        </footer>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Time formatting
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Hour '0' should be '12'
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Date formatting
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            
            // Update the DOM
            const timeEl = document.getElementById('time');
            const dateEl = document.getElementById('date');
            const yearEl = document.getElementById('year');

            if (timeEl) timeEl.textContent = timeString;
            if (dateEl) dateEl.textContent = dateString;
            if (yearEl) yearEl.textContent = now.getFullYear();
        }

        // Run the clock
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
